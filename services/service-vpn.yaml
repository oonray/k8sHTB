apiVersion: v1
kind: Service
metadata:
  name: kali-service
spec:
  type: NodePort
  selector:
    app: kali
  ports:
    - name: "danted"
      protocol: TCP
      port: 1080
    - name: "http"
      protocol: TCP
      port: 8080
    - name: "python"
      protocol: TCP
      port: 8000
    - name: "ssh"
      protocol: TCP
      port: 22
