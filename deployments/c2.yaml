apiVersion: apps/v1
kind: Deployment
metadata:
  name: c2
  labels:
    app: c2
spec:
  replicas: 0
  selector:
    matchLabels:
      app: c2
  template:
    metadata:
      labels:
        app: c2
    spec:
      volumes:
        - name: htb-st
          persistentVolumeClaim:
            claimName: htb-cl
      containers:
        - name: c2
          securityContext:
            privileged: true
          image: oonray/c2:latest
          volumeMounts:
            - mountPath: /home/sliver/storage/
              name: htb-st
          ports:
            - name: listener
              containerPort: 5000
            - name: sliver
              containerPort: 31337
            - name: empire
              containerPort: 1337
            - name: socks
              containerPort: 1080
            - name: socks1
              containerPort: 1081
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 443
